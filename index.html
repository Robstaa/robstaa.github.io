<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wiredelta Sample Task</title>

    <!-- Stylesheets incl. Bootstrap 3 -->
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/homepage.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/cover.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/transitions.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>

  <body>
    <!-- Black Cover and Go-button to let the game begin -->
    <div id="black-cover" class="d-flex justify-content-center align-items-center">
      <div class="d-flex align-items-center justify-content-center" id="start">Go</div>
    </div>

    <!-- Actual container for the page content -->
    <div class="container hidden-overflow">
      <div class="row">
        <div class="col">
          <div class="fullHeight d-flex justify-content-between align-items-center">
            <div id="go-previous" class="zeroOpacity"><img src="assets/images/arrow-left.png" alt="previous-page" class="direction-arrow"></div>

              <!-- Page 1 - Age calculator -->
              <div class="pageContent text-center">
                <h1 class="sectionTitle">Age</h1>
                <div>
                  <p>Forgot what your birthyear is?</p>
                  <p>Happens to the best! Just type in your birthyear and I can tell you how old you are.</p>
                </div>
                <form">
                  <input class="userInput" type="number" id="age-calculator-input" step="1" placeholder="1993">
                  <input type="button" value="Calculate!" class="btn btn-lg btn-danger submit-button-style" id="age-calculator-submit">
                </form>
                <div>
                  <p id="age-calculator-output"></p>
                </div>
              </div>

              <!-- Page 2 -Lifetime supply calculator -->
              <div class="displayNone pageContent text-center">
                <h1 class="sectionTitle">Lifetime</h1>
                <div>
                  <p>Ever wondered how much of your favorite Snack you still gonna eat in your lifetime?</p>
                  <p>Easy: How much of it do you eat per day?</p>
                </div>
                <form">
                  <input class="userInput" type="number" id="age-input" placeholder="24" steps="1">
                  <input class="userInput" type="number" id="lifetime-supply-input" placeholder="1.5">
                  <input type="button" value="Calculate!" class="btn btn-lg btn-danger submit-button-style" id="lifetime-supply-submit">
                </form>
                <div>
                  <p id="lifetime-supply-output"></p>
                </div>
              </div>

              <!-- Page 2 -Lifetime supply calculator -->
              <div class="displayNone pageContent text-center">
                <h1 class="sectionTitle">Geometizer</h1>
                <input class="userInput" type="text" id="geometizer-input">
              </div>

              <!-- Page 2 -Lifetime supply calculator -->
              <div class="displayNone pageContent text-center">
                <h1 class="sectionTitle">Temperature</h1>
                <input class="userInput" type="text" id="temperature-converter-input">
              </div>

              <div class="displayNone pageContent text-center">
                <h1 class="sectionTitle">Last</h1>
              </div>

            <div id="go-next" class="arrow-transition"><img src="assets/images/arrow-right.png" alt="next-page" class="direction-arrow"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <!-- <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->

    <!-- Javascript -->
    <script type="text/javascript" src="assets/scripts/homepage.js"></script>
    <script type="text/javascript" src="assets/scripts/tasks.js"></script>
    <script type="text/javascript" src="assets/scripts/render-tasks.js"></script>
  </body>

</html>
